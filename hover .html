<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: red;
        cursor: pointer;
        transition: 5s;
      }
      .ok {
        text-decoration: none;
      }
      .ok:hover {
        color: black;
        align-items: center;
      }
      h1:hover {
        transition: 5s;
        color: darkblue;
        align-items: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a class="ok" href="">hello</a>
    <h1 class="ok">hello</h1>
    <h1>sherpur er kana chuda</h1>
    <h1>mahim khanki</h1>
  </body>
</html>
